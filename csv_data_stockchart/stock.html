<!DOCTYPE HTML>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<body>
<h1>Apple Inc (AAPL) Stock Data</h1>
<div class="chart-container" style="position: relative; height: 400px; width: 100%;"><canvas id="chart"></canvas></div>
</body>

<script type="text/javascript" src="http://requirejs.org/docs/release/2.3.2/minified/require.js" data-main="app.js"></script>

<script type="text/javascript">

$(function() {
  var chart;

  initChart();

  setTimeout(function() {
    setStockDataIntoChart();
  },5000)

  
  
  function initChart() {
    let ctx = document.getElementById("chart");
    chart = new Chart(ctx, {
      type: "line",
      data: {
        datasets: [
          {
            label: "",
            data: [], 
            backgroundColor: [
                'rgba(0,0,255,.2)',
                'rgba(0,0,255,.2)',
                'rgba(0,0,255,.2)',
                'rgba(0,0,255,.2)',
                'rgba(0,0,255,.2)',,
                'rgba(0,0,255,.2)',
            ],
            borderColor: [
                'rgba(0,0,255,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }
        ]
      },
      options: {
        legend: {
          display: false
        },
        scales: {
          xAxes: [
            {
              type: "time"
            }
          ]
        }
      }
    });
  }
  
  function setStockDataIntoChart() {
    let points = [];

    for(var i=1;i<stockdata.length;i++) 
    {
      var date = new Date(stockdata[i].date).getTime();
      var price = parseFloat(stockdata[i].price);

      points.push(
      {

        x: date,
        y: price

      });
    }
    
    chart.data.datasets[0].data = points;
    chart.update();
  }

});

</script>
