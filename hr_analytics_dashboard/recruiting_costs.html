<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Recruiting Costs ($USD)</title>
    <!-- Import Chart.js Library via CDN link below-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <h1>Monthly Recruiting Costs ($USD)</h1>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
    // Data from: https://www.analyticsinhr.com/blog/hr-data-sets-people-analytics/
    window.addEventListener('load', table);

    async function table() {
    const ctx = document.getElementById('myChart').getContext('2d');
    const data = await getData();
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
        labels: data.totalCost,
        datasets: [
            {
            label: 'Jan',
            data: data.jan,
            borderColor: 'rgba(99, 132, 255, 1)',
            backgroundColor: 'rgba(99, 132, 255, 1))',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Feb',
            data: data.feb,
            borderColor: 'rgba(91, 95, 151, 1)',
            backgroundColor: 'rgba(91, 95, 151, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Mar',
            data: data.mar,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Apr',
            data: data.apr,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'May',
            data: data.may,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Jun',
            data: data.jun,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Jul',
            data: data.jul,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Aug',
            data: data.aug,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Sep',
            data: data.sep,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Oct',
            data: data.oct,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Nov',
            data: data.nov,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Dec',
            data: data.dec,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            },
            {
            label: 'Total',
            data: data.total,
            borderColor: 'rgba(255, 107, 108, 1)',
            backgroundColor: 'rgba(255, 107, 108, 1)',
            borderWidth: 1,
            fill: false,
            // lineStyle: lineDash,
            }
        ]
        },
            options: {
                scales: { 
                xAxes: [{ 
                scaleLabel: {
                    display: true,
                    labelString: 'Total Cost ($USD)',
                    fontStyle: 'bold',
                    fontSize: '16'
                },
                ticks: {
                    min: 0,
                    max: 12000,
                    stepSize: 0,
                    callback: function(value, index, values) {
                        return '$' + value;
                    }
                }
            }],
            yAxes: [{ 
                scaleLabel: {
                    display: true,
                    labelString: 'Recruiting Source',
                    fontStyle: 'bold',
                    fontSize: '16'
                },
                ticks: {
                    // min: 0,
                    // max: 12000,
                    // stepSize: 0,
                    callback: function(value, index, values) {
                        return '' + value;
                    }
                }
            }],
        }
    }
    });
    }

    async function getData() {
    // const response = await fetch('testdata.csv');
    const response = await fetch('data/recruiting_costs.csv');
    const data = await response.text();
    const totalCost = [];
    const jan = [];
    const feb = [];
    const mar = [];
    const apr = [];
    const may = [];
    const jun = [];
    const jul = [];
    const aug = [];
    const sep = [];
    const oct = [];
    const nov = [];
    const dec = [];
    const total = [];
    const rows = data.split('\n').slice(1);
    rows.forEach(row => {
        const cols = row.split(',');
        totalCost.push(cols[0]);
        jan.push(parseFloat(cols[1]));
        feb.push(parseFloat(cols[2]));
        mar.push(parseFloat(cols[3]));
        apr.push(parseFloat(cols[4]));
        may.push(parseFloat(cols[5]));
        jun.push(parseFloat(cols[6]));
        jul.push(parseFloat(cols[7]));
        aug.push(parseFloat(cols[8]));
        sep.push(parseFloat(cols[9]));
        oct.push(parseFloat(cols[10]));
        nov.push(parseFloat(cols[11]));
        dec.push(parseFloat(cols[12]));
        total.push(parseFloat(cols[13]));
    });
    return { totalCost, jan, feb, mar, apr, may, jun, jul, aug, sep, oct, nov, dec, total };
    }
    </script>
</body>
</html>
