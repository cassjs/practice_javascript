<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch & Graph CSV</title>
    <!-- Import Chart.js Library via CDN link below-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <h1>Position Salaries (min, mid, max)</h1>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>

    window.addEventListener('load', setup);

    async function setup() {
    const ctx = document.getElementById('myChart').getContext('2d');
    const dataTemps = await getData();
    const myChart = new Chart(ctx, {
        type: 'horizontalBar',
        data: {
        labels: dataTemps.years,
        datasets: [
            {
            label: 'Position',
            data: dataTemps.northern,
            fill: false,
            borderColor: 'rgba(99, 132, 255, 1)',
            backgroundColor: 'rgba(99, 132, 255, 0.5)',
            borderWidth: 1
            }
        ]
        },
            options: {
                scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index, values) {
                        return '' + value;
                    }
                }
            }]
        }
    }
    });
    }
    // Data from: https://www.analyticsinhr.com/blog/hr-data-sets-people-analytics/
    async function getData() {
    // const response = await fetch('testdata.csv');
    const response = await fetch('data/salary_grid.csv');
    const data = await response.text();
    const years = [];
    const temps = [];
    const northern = [];
    const southern = [];
    const rows = data.split('\n');
    rows.forEach(row => {
        const cols = row.split(',');
        years.push(cols[0]);
        temps.push(parseFloat(cols[1]));
        northern.push(parseFloat(cols[2]));
        southern.push(parseFloat(cols[3]));
    });
    return { years, temps, northern, southern };
    }
    </script>
</body>
</html>
